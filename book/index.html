<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Library - Book Management</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Book Management</h1>
    <form id="bookForm">
      <div class="form-group">
        <label for="ReferenceNo">Reference No:</label>
        <input type="number" id="ReferenceNo" name="ReferenceNo" required />
      </div>
      <div class="form-group">
        <label for="BookName">Book Name:</label>
        <input type="text" id="BookName" name="BookName" required />
      </div>
      <div class="form-group">
        <label for="Author">Author:</label>
        <input type="text" id="Author" name="Author" required />
      </div>
      <div class="form-group">
        <label for="Department">Department:</label>
        <input type="text" id="Department" name="Department" />
      </div>
      <div class="form-group">
        <label for="Language">Language:</label>
        <input type="text" id="Language" name="Language" />
      </div>
      <div class="form-group">
        <label for="TotalNoBooks">Total No Books:</label>
        <input type="number" id="TotalNoBooks" name="TotalNoBooks" required />
      </div>
      <div class="form-group">
        <label for="AvailableBook">Available Book:</label>
        <input type="number" id="AvailableBook" name="AvailableBook" required />
      </div>
      <div class="form-group">
        <label for="Shelf">Shelf:</label>
        <input type="text" id="Shelf" name="Shelf" />
      </div>
      <div class="form-group">
        <label for="RegistedDate">Registered Date:</label>
        <input type="date" id="RegistedDate" name="RegistedDate" />
      </div>
      <div class="form-group">
        <label for="BookCost">Book Cost:</label>
        <input type="number" step="0.01" id="BookCost" name="BookCost" />
      </div>
      <div class="form-group">
        <label for="AnyUpdate">Any Update:</label>
        <textarea id="AnyUpdate" name="AnyUpdate" rows="3"></textarea>
      </div>
    </form>
    <div class="button-group">
      <button id="btnAdd">Add Book</button>
      <button id="btnUpdate">Update Book</button>
      <button id="btnDelete">Delete Book</button>
      <button id="btnView">View Book</button>
      <button id="btnViewAll">View All Books</button>
      <button id="btnHome">Home</button>
    </div>
    <div id="message"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
