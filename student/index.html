<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ“š Student Management</h1>

    <div class="form-group">
      <label for="Sid">Student ID:</label>
      <input type="number" id="Sid">
    </div>

    <div class="form-group">
      <label for="StudentName">Student Name:</label>
      <input type="text" id="StudentName">
    </div>

    <div class="form-group">
      <label for="FatherName">Father's Name:</label>
      <input type="text" id="FatherName">
    </div>

    <div class="form-group">
      <label for="Address">Address:</label>
      <input type="text" id="Address">
    </div>

    <div class="form-group">
      <label for="Contact">Contact:</label>
      <input type="text" id="Contact">
    </div>

    <div class="form-group">
      <label for="OtherContact">Other Contact:</label>
      <input type="text" id="OtherContact">
    </div>

    <div class="button-group">
      <button id="btnAdd">Add</button>
      <button id="btnUpdate">Update</button>
      <button id="btnDelete">Delete</button>
      <button id="btnView">View</button>
      <button id="btnViewAll">View All</button>
      <button id="btnHome">Home</button>
    </div>
	
  </div>
<div id="message" style="
  margin-top: 20px;
  padding: 10px 15px;
  background-color: #e3f7df;
  border-left: 6px solid #2ecc71;
  color: #2c3e50;
  font-weight: bold;
  border-radius: 5px;
  display: block;
"></div>

  <script src="script.js"></script>
</body>
</html>
