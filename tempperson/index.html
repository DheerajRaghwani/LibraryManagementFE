<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temp Person Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ‘¤ Temp Person Management</h1>

        <div class="form-group">
            <label for="TempId">Temp ID:</label>
            <input type="number" id="tempId">
        </div>

        <div class="form-group">
            <label for="PersonName">Person Name:</label>
            <input type="text" id="PersonName">
        </div>

        <div class="form-group">
            <label for="FatherName">Father's Name:</label>
            <input type="text" id="FatherName">
        </div>

        <div class="form-group">
            <label for="Address">Address:</label>
            <input type="text" id="Address">
        </div>

        <div class="form-group">
            <label for="Contact">Contact:</label>
            <input type="text" id="Contact">
        </div>

        <div class="form-group">
            <label for="OtherContact">Other Contact:</label>
            <input type="text" id="OtherContact">
        </div>

        <div class="message-box" id="message"></div>

        <div class="button-group">
            <button id="btnAdd">Add</button>
            <button id="btnUpdate">Update</button>
            <button id="btnDelete">Delete</button>
            <button id="btnView">View</button>
            <button id="btnViewAll">View All</button>
            <button id="btnHome">Home</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
